{% extends 'parent/base.html' %}
{% block title %}

{% endblock %}

{% block content %}
<main>

    <section class="dashboard">
        <div class="container dashboard__container">
            {% include 'partials/sidebar.html' with active='tickets' %}


                    <div class="main">
                        <h2>Send Ticket</h2>
                        <div class="form-box">
                            <div class="form-box-bottom">
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-input-box">
                                        <label for="ticket-type" class="form-input-label">
                                            Type
                                        </label>
                                        <select name="type" id="ticket-type" class="input-select">
                                            <option value="Bug">Bug</option>
                                            <option value="Proposal">Proposal</option>
                                            <option value="Support">Support</option>
                                            <option value="Criticism">Criticism</option>
                                        </select>

                                    </div>
                                  <div class="form-input-box">
                                        <label for="ticket-type" class="form-input-label">
                                            Title
                                        </label>
                                        <input name="title" type="text" id="form-input-label"  placeholder="Enter Your Title">

                                    </div>
                                       <div class="form-input-box">
                                        <label for="ticket-type" class="form-input-label">
                                            Body
                                        </label>
                                        <textarea name="body" id="form-input-label" class="body-text-area" placeholder="Enter Your Message"></textarea>

                                    </div>
                                    <input type="submit" value="Send" class="btn-send">
                                </form>
                            </div>
                        </div>
                    </div>

        </div>
    </section>

</main>
{% endblock %}
